<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{{wofName}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />

</head>

<style>
    html, body, #map {
        height: 80px;
    }
    body {
        padding: 0;
        margin: 0;
    }
</style>

<script src="https://raw.githubusercontent.com/calvinmetcalf/leaflet-ajax/master/dist/leaflet.ajax.min.js"></script>

<script>
	var map = L.map('map').setView([38.57, -94.71], 4);

	L.tileLayer('http://{s}.tile.cloudmade.com/9067860284bc491e92d2342cc51d47d9/998/256/{z}/{x}/{y}.png', {attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> Imagery Copywright<a href="http://cloudmade.com">CloudMade</a>'}).addTo(map);

	var geojsonLayer = new L.GeoJSON.AJAX("https://raw.githubusercontent.com/whosonfirst/whosonfirst-data/master/data/1/1.geojson");       
	geojsonLayer.addTo(map);
</script>
<body>
<center>
    <h1>{{wofName}}</h1>
    <h2>{{wofFile}}</h2>
	<p> {{wofBoun}}</p>
<div id="map"></div>
</center>

<!-- <iframe src="https://whosonfirst.mapzen.com/spelunker/id/219566951/" width=100% height=300></iframe> -->
<!-- <iframe src="https://dl.dropboxusercontent.com/u/36281098/d3_tests/index.html" width=100% height=300></iframe> -->



<p>{{ urls|length }} links</p>
<ol align="left">
{% set counter = 0 -%}
{% for url in urls -%}
<li><a href="{{ url }}">{{ url }}</a></li>
{% set counter = counter + 1 -%}
{% endfor -%}
</ol>

</body>
</html>
